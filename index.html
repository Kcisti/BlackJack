<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="log">
    <div class="log_head">
      <p class="log_head_title">BlackJack</p>
      <p class="log_head_subtitle">for boyz</p>
    </div>
    <center><div class="log_content">
      <input class="log_content_input" placeholder="Username" type="text" autocomplete="off"/>
      <button class="log_content_inputaccept"onclick="start()">Sign in</button>
      <button class="log_content_joiner"onclick="start()">Join</button>
    </div></center>
	</div>

		<div class="game">

			<div class="game_head">
	      <p class="game_head_title">BlackJack</p>
	      <p class="game_head_subtitle">for boyz</p>
				<center><div class="console">
						<button href="javascript:void(0);" id="start" class="console_commands">Start</button>
						<button href="javascript:void(0);" id="reset" class="console_commands">Reset</button>
				</div></center>
	    </div>

			<center><div class="centered">
				<div class="results">

					<div class="dealer">
						<h1 class="dp_title">Dealer's Hand:</h1>
						<div class="dealers_cards">
							<ul></ul>
						</div>
						<div class="score"></div>
					</div>

					<div class="player">
						<h1 class="dp_title">Player's Hand:</h1>
						<div class="players_cards">
							<ul></ul>
						</div>
					</div>

				 </div>
			 </div></center>

				<div class="pscore"></div>
				<center><div class="gameConsole" style="visibility: hidden;">
					<button href="javascript:void(0);" id="hit" class="gameConsole_commands" >Hit</button>
					<button href="javascript:void(0);" id="stand" class="gameConsole_commands">Stand</button>
				</div></center>
		</div>

</body>
  <script src="script.js"></script>
</html>
